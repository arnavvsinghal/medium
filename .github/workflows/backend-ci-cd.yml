name: Backend-Deploy

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    types: [opened, reopened]
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd backend && npm install

